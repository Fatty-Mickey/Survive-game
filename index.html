<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="modal-window">
        <div>
            <div class="modal-window-message"></div>
            <button class="modal-window-btn" type="button">Ok</button>
        </div>
    </div>
    <header>
        <div class="block-1">
            <div class="container">
                <div class="indicators-box">
                    <div class="indicators left">
                        <div class="health">
                            <p>Здоров'я :</p>
                            <p class="health-index"></p>
                        </div>
                        <div class="radiation">
                            <p>Радіація :</p>
                            <p class="radiation-index">0</p>
                        </div>
                    </div>
                    <div class="indicators right">
                        <div class="hunger">
                            <p>Голод :</p>
                            <p class="hunger-index"></p>
                        </div>
                        <div class="thirst">
                            <p>Спрага :</p>
                            <p class="thirst-index">100</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="block-2">
            <div class="container">
                <div class="img">
                    <!-- <img src="img/fon/house0.jpg" alt=""> -->
                </div>
            </div>
            <div class="container">
                <div class="info">
                    <h2 class="info-text-location">Ти прокинувся в своїй халупі. Варто обшукати приміщення перед виходом.
                    </h2>
                    <h2 class="info-text-search"></h2>
                    <h3 class="info-text-alert"></h3>
                </div>
            </div>
            <div class="container">
                <div class="actions">
                    <button class="actions-btn barter hidden" type="button">Торгувати</button>
                    <button class="actions-btn search" type="button">Обшукати</button>
            
                    <button class="actions-btn reid" type="button">Йти в рейд</button>
                    <button class="actions-btn attack hidden" type="button">Атакувати</button>
                    <button class="actions-btn avoid hidden" type="button">Втекти</button>
                    <button class="actions-btn change-location hidden" type="button">Йти далі</button>
                </div>
            </div>

        </div>
        <div class="block-3 hidden">
            <div class="container">
                <div class="details">
                    <div class="scrap">
                        <p>Металолом :</p>
                        <p class="scrap-count"></p>
                    </div>
                    <div class="electronis">
                        <p>Електроніка :</p>
                        <p class="electronics-count"></p>
                    </div>
                    <div class="rags">
                        <p>Ганчір'я :</p>
                        <p class="rags-count"></p>
                    </div>
                    <div class="rags">
                        <p>Мед-ти :</p>
                        <p class="medicines-count"></p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="inventory">
                    <div class="equipment">
                        <div class="equipment-item equipment-weapon empty">weapon</div>
                        <div class="equipment-item equipment-helmet empty">helmet</div>
                        <div class="equipment-item equipment-mask empty">mask</div>
                        <div class="equipment-item equipment-armor empty">armor</div>
                        <div class="equipment-item equipment-backpack empty">backpack</div>
                        <div class="equipment-item equipment-trinket empty">trinket</div>
                        <div class="equipment-item equipment-trinket empty">trinket</div>
                        <div class="equipment-item equipment-trinket empty">trinket</div>
                        <div class="equipment-item equipment-trinket empty">trinket</div>
                        <div class="equipment-item equipment-trinket empty">trinket</div>
                    </div>
                    <div class="backpack">
                        <!-- <div class="backpack-item"></div>
                        <div class="backpack-item"></div>
                        <div class="backpack-item"></div>
                        <div class="backpack-item"></div>
                        <div class="backpack-item"></div>
                        <div class="backpack-item"></div>
                        <div class="backpack-item"></div>
                        <div class="backpack-item"></div>
                        <div class="backpack-item"></div>
                        <div class="backpack-item"></div> -->
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="backpack-buttons">
                    <button class="actions-btn use-btn" type="button">Використати</button>
                    <button class="actions-btn apart-btn" type="button">Розібрати</button>
                    <button class="actions-btn delete-btn" type="button">Викинути</button>
                </div>
            </div>
        </div>
        
        
        <div class="container">
            <div class="menu-buttons">
                <button class="actions-btn backpack-btn" type="button">Рюкзак</button>
            </div>
        </div>
        
        <div class="container hidden">
            <div class="event-log">
                <p></p>
            </div>
        </div>
    </header>

    <script src="script/index.js"></script>
</body>

</html>
