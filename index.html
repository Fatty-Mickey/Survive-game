<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="">
        <div class="container modal-window">
            <div class="modal-window-message"></div>
            <div class="modal-window-btn-box">

            </div>
            <button class="modal-window-btn actions-btn" type="button">Далі</button>
        </div>
    </div>
    <header>
        <div class="block-1">
            <div class="container">
                <div class="img-fon">
                    <div class="img block-log"></div>
                    <div class="item-description block-backpack hidden"></div>
                    <div class="user-menu-description block-user-menu hidden"></div>
                    <div class="map-description block-map hidden"></div>
                </div>
            </div>
            <div class="container">
                <div class="exp">
                    <div class="exp-count">
                        <div class="exp-full"></div>
                        <div class="exp-empty"></div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="level-and-date">
                    <div class="level"></div>
                    <div class="date"></div>
                </div>
            </div>
            <div class="container">
                <div class="indicators-box">
                    <div class="indicators left">
                        <div class="health">
                            <p>Здоров'я :</p>
                            <p class="health-index"></p>
                        </div>
                        <div class="radiation">
                            <p>Радіація :</p>
                            <p class="radiation-index">0</p>
                        </div>
                    </div>
                    <div class="indicators right">
                        <div class="hunger">
                            <p>Голод :</p>
                            <p class="hunger-index"></p>
                        </div>
                        <div class="thirst">
                            <p>Спрага :</p>
                            <p class="thirst-index">100</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="equipment">
                    <div class="equipment-item equipment-weapon empty">weapon</div>
                    <div class="equipment-item equipment-helmet empty">helmet</div>
                    <div class="equipment-item equipment-mask empty">mask</div>
                    <div class="equipment-item equipment-armor empty">armor</div>
                    <div class="equipment-item equipment-backpack empty">backpack</div>
                    <div class="equipment-item equipment-trinket empty">trinket</div>
                    <div class="equipment-item equipment-trinket empty">trinket</div>
                    <div class="equipment-item equipment-trinket empty">trinket</div>
                    <div class="equipment-item equipment-trinket empty">trinket</div>
                    <div class="equipment-item equipment-trinket empty">trinket</div>
                </div>
            </div>
        </div>
        <div class="block-log">
            <div class="container">
                <div class="info">
                    <div class="info-box">
                        <div class="event-log"></div>
                        <div class="speak-log hidden"></div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="actions">
                    <button class="actions-btn barter" type="button">Торгувати</button>
                    <button class="actions-btn reid-finish hidden" type="button">Завершити рейд</button>
                    <button class="actions-btn search hidden" type="button">Обшукати</button>
                    <button class="actions-btn speak hidden" type="button">Поговорити</button>
                    <button class="actions-btn reid" type="button">Йти в рейд</button>
                    <button class="actions-btn attack hidden" type="button">Атакувати</button>
                    <button class="actions-btn avoid hidden" type="button">Втекти</button>
                    <button class="actions-btn change-location hidden" type="button">Йти далі</button>
                </div>
            </div>
        </div>

        <div class="block-backpack hidden">
            <div class="container">
                <div class="details">
                    <div class="scrap">
                        <p>Металолом :</p>
                        <p class="scrap-count"></p>
                    </div>
                    <div class="electronis">
                        <p>Електроніка :</p>
                        <p class="electronics-count"></p>
                    </div>
                    <div class="rags">
                        <p>Ганчір'я :</p>
                        <p class="rags-count"></p>
                    </div>
                    <div class="rags">
                        <p>Мед-ти :</p>
                        <p class="medicines-count"></p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="inventory">
                    <div class="backpack"></div>
                </div>
            </div>
            <div class="container">
                <div class="backpack-buttons">
                    <button class="actions-btn use-btn" type="button">Використ.</button>
                    <button class="actions-btn apart-btn" type="button">Розібрати</button>
                    <button class="actions-btn delete-btn" type="button">Викинути</button>
                </div>
            </div>
        </div>

        <div class="block-user-menu hidden">
            <div class="container">
                <div class="info">
                    <div class="info-box user-info">
                        <div class="quests-book"></div>
                        <div class="back-btn-box">
                            <p class="back">Назад</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
            </div>
            <div class="container">
                <div class="backpack-buttons">
                    <button class="actions-btn quests" type="button">Квести</button>
                    <button class="actions-btn skills" type="button">Навички</button>
                    <button class="actions-btn perks" type="button">Перки</button>
                </div>
            </div>
        </div>

        <div class="block-map hidden">
            <div class="container">
                <div class="info">
                    <div class="map-info">
                        <div class="locations-book">
                            <div class="map-location" id="firstHouse">Дім</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
            </div>
            <div class="container">
                <div class="backpack-buttons">
                    <button class="actions-btn quests" type="button">Квести</button>
                    <button class="actions-btn skills" type="button">Навички</button>
                    <button class="actions-btn perks" type="button">Перки</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="menu-buttons">
                <button class="menu-btn log-btn" type="button">
                    <img src="img/menu-btn-icon/list-svgrepo-com.svg" alt="">
                </button>
                <button class="menu-btn backpack-btn" type="button">
                    <img src="img/menu-btn-icon/backpack.svg" alt="">
                </button>
                <button class="menu-btn user-menu-btn" type="button">
                    <img src="img/menu-btn-icon/user-svgrepo-com.svg" alt="">
                </button>
                <button class="menu-btn map-btn" type="button">
                    <img src="img/menu-btn-icon/map-svgrepo-com.svg" alt="">
                </button>
                <button class="menu-btn settings-btn" type="button">
                    <img src="img/menu-btn-icon/settings-svgrepo-com.svg" alt="">
                </button>

                <!-- <button class="menu-btn backpack-btn" type="button">Журнал</button>
                <button class="menu-btn backpack-btn" type="button">Рюкзак</button>
                <button class="menu-btn backpack-btn" type="button">Персонаж</button>
                <button class="menu-btn backpack-btn" type="button">Карта</button>
                <button class="menu-btn backpack-btn" type="button">Настройки</button> -->
            </div>
        </div>


    </header>

    <script src="script/index.js"></script>
</body>

</html>
